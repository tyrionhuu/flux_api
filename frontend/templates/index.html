<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eigen AI Flux API - ComfyUI Style</title>
    <link rel="stylesheet" href="/static/css/style.css?v=11">
    <!-- For development, you can also use: ?v=<%= Date.now() %> or ?v=3 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    Eigen AI Flux API
                </h1>


            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="workflow-container">
                <!-- Left Panel - Parameters -->
                <div class="panel left-panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-sliders-h"></i> Generation Parameters</h2>
                    </div>
                    
                    <!-- LoRA Configuration Section -->
                    <div class="parameter-group">
                        <label>
                            LoRA Configuration
                            <span class="info-icon" id="lora-info-icon" title="Click for more information">â„¹</span>
                            <div class="info-tooltip" id="lora-info-tooltip">
                                Enter Hugging Face repo ID, full URL, or upload a local LoRA file
                            </div>
                        </label>
                        <div class="lora-container">
                            <div id="lora-list" class="lora-list">
                                <!-- LoRA entries will be added here dynamically -->
                            </div>
                            <div class="lora-buttons">
                                <button id="add-lora" class="btn btn-secondary">
                                    <i class="fas fa-plus"></i> Add LoRA
                                </button>
                                <button id="upload-lora" class="btn btn-secondary">
                                    <i class="fas fa-upload"></i> Upload LoRA
                                </button>
                            </div>
                        </div>
                        <button id="apply-lora-btn" class="btn btn-primary">
                            <i class="fas fa-magic"></i> Apply LoRA
                        </button>
                        
                        <!-- Hidden file input for LoRA upload -->
                        <input type="file" id="lora-file-input" accept=".safetensors,.bin,.pt,.pth" style="display: none;">
                        
                        <!-- API Command Display -->
                        <div id="api-command-section" class="api-command-section hidden">
                            <div class="api-command-header">
                                <h4><i class="fas fa-terminal"></i> API Command</h4>
                                <button id="copy-command" class="btn btn-secondary copy-btn">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            </div>
                            <div class="api-command-container">
                                <code id="api-command" class="api-command"></code>
                            </div>
                            <div class="api-info">
                                <p><strong>Note:</strong> This command will generate an image and save it as "generated_image.png" in your current directory.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="parameter-group">
                        <label for="prompt">Prompt</label>
                        <textarea id="prompt" placeholder="Describe the image you want to generate..." rows="3">A beautiful landscape with mountains and a lake</textarea>
                    </div>



                    <div class="parameter-row">
                        <div class="parameter-group">
                            <label for="width">Width</label>
                            <select id="width">
                                <option value="512" selected>512</option>
                                <option value="768">768</option>
                                <option value="1024">1024</option>
                            </select>
                        </div>
                        <div class="parameter-group">
                            <label for="height">Height</label>
                            <select id="height">
                                <option value="512" selected>512</option>
                                <option value="768">768</option>
                                <option value="1024">1024</option>
                            </select>
                        </div>
                    </div>
                    <div class="parameter-group">
                        <label for="seed">Seed</label>
                        <div class="seed-row">
                            <input type="number" id="seed" placeholder="Random" min="0" max="4294967295">
                            <button id="random-seed" class="icon-btn" title="Random seed">
                                <i class="fas fa-dice"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="parameter-group">
                        <label for="guidance_scale">Guidance Scale</label>
                        <div class="guidance-scale-container">
                            <input type="range" id="guidance_scale" name="guidance_scale" value="0" min="-10" max="10" step="0.1">
                            <span id="guidance_scale_value">0</span>
                        </div>
                    </div>

                    <!-- Upscaler Configuration -->
                    <div class="parameter-group">
                        <label for="upscale">Upscaler</label>
                        <div class="upscaler-container">
                            <div class="upscaler-option">
                                <input type="checkbox" id="upscale" name="upscale">
                                <label for="upscale">Enable Remacri ESRGAN upscaling</label>
                            </div>
                            <div class="upscale-factor-container" id="upscale-factor-container" style="display: none;">
                                <label for="upscale-factor">Upscale Factor:</label>
                                <select id="upscale-factor">
                                    <option value="2" selected>2x</option>
                                    <option value="4">4x</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <!-- Generation Button -->
                    <button id="generate-btn" class="generate-btn">
                        <i class="fas fa-play"></i>
                        Generate
                    </button>
                </div>

                <!-- Right Panel - Results -->
                <div class="panel right-panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-images"></i> Generated Images</h2>
                    </div>

                    <!-- Generation Status -->
                    <div id="generation-status" class="generation-status hidden">
                        <div class="status-content">
                            <div class="loading-spinner"></div>
                            <span id="status-message">Generating image...</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>

                    <!-- Image Gallery -->
                    <div id="image-gallery" class="image-gallery">
                    </div>
                </div>
            </div>
        </main>

        <!-- Image Modal -->
        <div id="image-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Generated Image</h3>
                    <button id="close-modal" class="icon-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modal-image" src="" alt="Generated image">
                    <div class="image-info">
                        <div class="info-item">
                            <label>Prompt:</label>
                            <span id="modal-prompt"></span>
                        </div>
                        <div class="info-item">
                            <label>Parameters:</label>
                            <span id="modal-params"></span>
                        </div>
                        <div class="info-item">
                            <label>Generation Time:</label>
                            <span id="modal-time"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="download-image" class="btn primary">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                </div>
            </div>
        </div>


    </div>

    <script src="/static/js/app.js?v=11"></script>
</body>
</html>
